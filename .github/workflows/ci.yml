name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check package files
        run: |
          echo "Checking that all required files exist..."
          test -f build/index.js || (echo "Missing build/index.js" && exit 1)
          test -f build/index.d.ts || (echo "Missing build/index.d.ts" && exit 1)
          test -f build/withAndroidWidget.js || (echo "Missing build/withAndroidWidget.js" && exit 1)
          test -f build/widget.js || (echo "Missing build/widget.js" && exit 1)
          echo "✓ All build files present"

      - name: Dry run npm pack
        run: |
          npm pack --dry-run
          echo "✓ Package can be packed successfully"

      - name: Check package size
        run: |
          SIZE=$(npm pack --dry-run 2>&1 | grep "package size" | awk '{print $3}')
          echo "Package size: $SIZE"
          if [ -n "$SIZE" ]; then
            echo "✓ Package size check passed"
          fi
